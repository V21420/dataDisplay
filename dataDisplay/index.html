<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoToJava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
    <div class = "todoTaker">
        <h1>Todo Taker</h1>
    <div class="mb-3 row ">
        <label for="todoTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10 col-lg-6">
            <input type="text" class="form-control" id="todoTitle">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="todoText" class="col-sm-2 col-form-label">Text</label>
        <div class="col-sm-10 col-lg-6">
          <input type="text" class="form-control" id="todoText">
        </div>
      </div>
      <button type="button" class="btn btn-outline-success" onclick="getTodo()">Submit</button>
     
    </div>
    <br>
    <div id = "resultCard" class="result">

    </div>
    
    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./js/todo.js"></script>
</body>
</html>
